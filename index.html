<script>
const API = "https://api.sarunas.lat";

// Generate or get a unique voter ID per browser
function getVoterId() {
  let id = localStorage.getItem("voter_id");
  if (!id) {
    id = crypto.randomUUID();
    localStorage.setItem("voter_id", id);
  }
  return id;
}

async function vote(option) {
  try {
    const res = await fetch(API + "/vote", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ option, voter_id: getVoterId() })
    });
    const data = await res.json();

    if (data.error) alert(data.error); // prevents multiple voting

    load();
  } catch (err) {
    alert("Error submitting vote");
  }
}

async function load() {
  const res = await fetch(API + "/results");
  const data = await res.json();
  let yes = data.find(r => r.option === "yes")?.count || 0;
  let no = data.find(r => r.option === "no")?.count || 0;
  let total = yes + no;

  document.getElementById("results").innerHTML = `
    <p>Total votes: ${total}</p>
    <p>Yes: ${yes}</p>
    <p>No: ${no}</p>
  `;
}

load();
setInterval(load, 2000);
</script>
