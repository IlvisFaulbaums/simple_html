<script>
const API = "https://api.sarunas.lat";

// Generate or get voter ID from localStorage
function getVoterId() {
  let id = localStorage.getItem("voter_id");
  if (!id) {
    id = crypto.randomUUID(); // unique ID per browser
    localStorage.setItem("voter_id", id);
  }
  return id;
}

async function load() {
  try {
    const res = await fetch(API + "/results");
    const data = await res.json();

    let text = "";
    data.forEach(row => {
      text += row.option + ": " + row.count + " | ";
    });

    document.getElementById("results").innerText = text.slice(0, -3);
  } catch (err) {
    document.getElementById("results").innerText = "Error loading results";
  }
}

async function vote(option) {
  try {
    const res = await fetch(API + "/vote", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ 
        option, 
        voter_id: getVoterId() 
      })
    });

    const data = await res.json();

    if (data.error) {
      alert(data.error); // prevents multiple voting
    }

    load();
  } catch (err) {
    alert("Error submitting vote");
  }
}

load();
setInterval(load, 2000);
</script>
