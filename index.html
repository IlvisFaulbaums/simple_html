<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Musical Poll D1</title>
    <script src="https://cdn.jsdelivr.net/npm/abcjs@6.1.2/dist/abcjs-basic-min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 1000px;
            margin: auto;
            background: #f5f5f5;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border: none;
            border-radius: 6px;
            font-weight: bold;
        }
        .vote-btn {
            margin: 5px;
            padding: 8px 12px;
            border-radius: 6px;
            font-weight: bold;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
        }
        .vote-btn:hover {
            background-color: #45a049;
        }
        .vote-btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #abc-notation {
            background: #fff9e6;
            padding: 20px;
            border-radius: 8px;
            margin: 15px 0;
            border: 2px solid #4CAF50;
            min-height: 150px;
            overflow-x: auto;
        }
        #notesSequence {
            background: #333;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-family: monospace;
            font-size: 18px;
            text-align: center;
            letter-spacing: 2px;
            word-break: break-all;
        }
        #poll-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        #results {
            margin-top: 20px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        #resetBtn {
            background: #f44336;
            color: white;
        }
        #resetBtn:hover {
            background: #d32f2f;
        }
        .question-box {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .question-box h3 {
            margin-top: 0;
            color: #4CAF50;
        }
        .options-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }
        .already-voted {
            background-color: #ffd700;
            color: #333;
            padding: 5px 10px;
            border-radius: 4px;
            margin-top: 10px;
            font-weight: bold;
        }
        .poll-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .vote-count {
            background-color: #e0e0e0;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 14px;
        }
        .melody-bar {
            display: inline-block;
            width: 2px;
            height: 20px;
            background-color: #4CAF50;
            margin: 0 5px;
            vertical-align: middle;
        }
        .note-info {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>

<h2>üéµ Live Musical Poll (D1) üéµ</h2>

<div id="poll-container">
    <div class="poll-header">
        <h3>Loading polls...</h3>
        <div class="vote-count" id="totalVotes">Total votes: 0</div>
    </div>
</div>

<div>
    <button id="resetBtn">‚ö†Ô∏è Reset All Votes</button>
</div>

<h3>üéº Current Melody</h3>
<div id="abc-notation"></div>
<div id="notesSequence">No notes yet</div>
<div id="results">Loading results...</div>

<script>
    const API = "https://api.sarunas.lat"; // Tavs Worker URL

    let polls = [];
    let groupedByQuestion = {};
    let melodyNotes = [];
    let votedQuestions = new Set();
    
    // Voter ID no localStorage
    let voterId = localStorage.getItem("voterId");
    if (!voterId) {
        voterId = 'voter_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        localStorage.setItem("voterId", voterId);
    }

    // ABC.js sintƒìzes mainƒ´gie
    let abcSynth = null;
    let audioContext = null;
    let visualObj = null;

    // ------------------
    // IelƒÅdƒì visus jautƒÅjumus no /polls
    // ------------------
    async function loadPolls() {
        try {
            const response = await fetch(API + "/polls");
            if (!response.ok) throw new Error("Failed to fetch polls");
            
            polls = await response.json();
            console.log("Polls from API:", polls);

            // Sagrupƒì pƒìc question_id
            groupedByQuestion = {};
            polls.forEach(item => {
                if (!groupedByQuestion[item.question_id]) {
                    groupedByQuestion[item.question_id] = {
                        question_id: item.question_id,
                        options: []
                    };
                }
                groupedByQuestion[item.question_id].options.push({
                    option: item.option,
                    count: item.count
                });
            });

            console.log("Grouped questions:", groupedByQuestion);

            // ParƒÅda visus jautƒÅjumus
            displayAllQuestions();
            
            // Atjauno melodiju
            updateMelody();
            
            // ParƒÅda rezultƒÅtus
            displayResults();
            
            // Aprƒìƒ∑ina kopƒìjo balsu skaitu
            updateTotalVotes();
            
        } catch (e) {
            console.error("Error loading polls:", e);
            document.getElementById("poll-container").innerHTML = `
                <div class="poll-header">
                    <h3>Error loading polls</h3>
                    <div class="vote-count">Error: ${e.message}</div>
                </div>
            `;
        }
    }

    // ------------------
    // ParƒÅda visus jautƒÅjumus ar to opcijƒÅm
    // ------------------
    function displayAllQuestions() {
        const container = document.getElementById("poll-container");
        container.innerHTML = '<div class="poll-header"><h3>Available Polls</h3><div class="vote-count" id="totalVotes">Total votes: 0</div></div>';

        const questions = Object.values(groupedByQuestion);
        
        if (questions.length === 0) {
            container.innerHTML += "<p>No polls available</p>";
            return;
        }

        questions.forEach((question, index) => {
            const box = document.createElement("div");
            box.className = "question-box";
            box.dataset.questionId = question.question_id;
            box.dataset.questionIndex = index;
            
            const hasVoted = votedQuestions.has(question.question_id);
            
            box.innerHTML = `
                <h3>Question ${question.question_id}</h3>
                ${hasVoted ? '<div class="already-voted">‚úì You have already voted on this question</div>' : ''}
                <div class="options-container" id="options-${index}"></div>
            `;

            const optionsContainer = box.querySelector(`#options-${index}`);
            
            question.options.forEach(opt => {
                const btn = document.createElement("button");
                btn.className = "vote-btn";
                btn.textContent = opt.option;
                btn.disabled = hasVoted;
                
                btn.onclick = () => vote(question.question_id, opt.option);
                optionsContainer.appendChild(btn);
            });

            container.appendChild(box);
        });

        updateTotalVotes();
    }

    // ------------------
    // Balso≈°ana
    // ------------------
    async function vote(question_id, option) {
        try {
            console.log("Voting:", { question_id, option, voterId });
            
            const response = await fetch(API + "/vote", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    voter_id: voterId,
                    question_id: question_id,
                    option: option
                })
            });

            const data = await response.json();

            if (!response.ok) {
                if (response.status === 403 && data.error === "You have already voted!") {
                    votedQuestions.add(question_id);
                    
                    const questionBoxes = document.querySelectorAll('.question-box');
                    questionBoxes.forEach(box => {
                        if (box.dataset.questionId === question_id) {
                            const alreadyVotedDiv = document.createElement("div");
                            alreadyVotedDiv.className = "already-voted";
                            alreadyVotedDiv.textContent = "‚úì You have already voted on this question";
                            box.insertBefore(alreadyVotedDiv, box.querySelector('.options-container'));
                            
                            const buttons = box.querySelectorAll('.vote-btn');
                            buttons.forEach(btn => btn.disabled = true);
                        }
                    });
                }
                throw new Error(data.error || "Vote failed");
            }

            // Pievieno noti melodijai - saglabƒÅjam oriƒ£inƒÅlo vƒìrtƒ´bu ar |
            melodyNotes.push(option);
            updateMelody();
            await playLastNote(option);
            
            votedQuestions.add(question_id);
            await loadPolls();
            
        } catch (e) {
            console.error("Error voting:", e);
            alert("Failed to submit vote: " + e.message);
        }
    }

    // ------------------
    // Reset visas balsis
    // ------------------
    document.getElementById("resetBtn").onclick = async () => {
        const pwd = prompt("Enter admin password:");
        if (!pwd) return;
        
        try {
            const response = await fetch(API + "/admin/reset", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ password: pwd })
            });

            if (!response.ok) {
                throw new Error("Reset failed");
            }

            const data = await response.json();
            console.log("Reset response:", data);

            melodyNotes = [];
            votedQuestions.clear();
            
            await loadPolls();
            updateMelody();
            
            alert("All votes reset successfully!");
            
        } catch (e) {
            console.error("Error resetting:", e);
            alert("Reset failed: " + e.message);
        }
    }

    // ------------------
    // Atjauno ABCJS melodiju
    // ------------------
    function updateMelody() {
        const notesElement = document.getElementById("notesSequence");
        const abcElement = document.getElementById("abc-notation");
        
        if (!melodyNotes.length) {
            notesElement.textContent = "No notes yet";
            abcElement.innerHTML = "";
            return;
        }

        const header = `X:1
T:Live Melody
M:4/4
L:1/4
Q:1/4=120
K:C
`;
        
        // Savienojam notis ar atstarpƒìm, bet paturam | kƒÅ taktsvƒ´tras
        // PƒÅrliecinƒÅmies, ka ap | ir atstarpes, lai ABCJS to pareizi interpretƒìtu
        const body = melodyNotes.join(" ").replace(/\|/g, ' | ');
        
        // ParƒÅdƒÅm lietotƒÅjam notis ar taktsvƒ´trƒÅm
        notesElement.innerHTML = melodyNotes.join(' <span style="color: #4CAF50; font-weight: bold;">|</span> ');
        
        abcElement.innerHTML = "";
        
        try {
            console.log("Rendering ABC:", header + body);
            visualObj = ABCJS.renderAbc("abc-notation", header + body, {
                responsive: true,
                staffwidth: 800
            })[0];
        } catch (e) {
            console.error("Error rendering ABC:", e);
            abcElement.innerHTML = `<p style="color: red;">Error rendering music: ${e.message}</p>`;
        }
    }

    // ------------------
    // Atska≈Üo pƒìdƒìjo noti
    // ------------------
    async function playLastNote(note) {
        if (!audioContext) {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            await audioContext.resume();
        }
        
        if (!abcSynth) {
            abcSynth = new ABCJS.synth.CreateSynth();
        }

        // PƒÅrliecinƒÅmies, ka nots ir pareizƒÅ formƒÅtƒÅ atska≈Üo≈°anai
        // Ja tƒÅ ir taktsvƒ´tra, neko neatska≈Üojam
        if (note === '|') {
            return;
        }

        const abcStr = `X:1
T:Last Note
M:4/4
L:1/4
Q:1/4=120
K:C
` + note;

        try {
            visualObj = ABCJS.renderAbc("abc-notation", abcStr, { responsive: true })[0];
            await abcSynth.init({ visualObj, audioContext });
            await abcSynth.prime();
            abcSynth.start();
            
            setTimeout(() => {
                if (abcSynth) {
                    abcSynth.stop();
                }
            }, 2000);
            
        } catch (e) {
            console.error("Error playing note:", e);
        }
    }

    // ------------------
    // ParƒÅda balso≈°anas rezultƒÅtus
    // ------------------
    function displayResults() {
        const resContainer = document.getElementById("results");
        
        if (!polls.length) {
            resContainer.innerHTML = "No votes yet";
            return;
        }

        let html = "<h3>Current Results</h3>";
        const questions = Object.values(groupedByQuestion);
        
        questions.forEach(question => {
            const totalForQuestion = question.options.reduce((sum, opt) => sum + opt.count, 0);
            
            html += `<div style="margin-bottom: 15px; padding: 10px; background: #f9f9f9; border-radius: 6px;">`;
            html += `<strong style="color: #4CAF50;">Question ${question.question_id}</strong><br>`;
            
            question.options.forEach(opt => {
                const percentage = totalForQuestion > 0 ? Math.round((opt.count / totalForQuestion) * 100) : 0;
                html += `<div style="display: flex; justify-content: space-between; margin: 5px 0;">
                    <span>${opt.option}</span>
                    <span><strong>${opt.count}</strong> ${totalForQuestion > 0 ? `(${percentage}%)` : ''}</span>
                </div>`;
            });
            
            html += `<div class="note-info">Total votes for this question: ${totalForQuestion}</div>`;
            html += `</div>`;
        });
        
        resContainer.innerHTML = html;
    }

    // ------------------
    // Aprƒìƒ∑ina kopƒìjo balsu skaitu
    // ------------------
    function updateTotalVotes() {
        const totalVotes = polls.reduce((sum, item) => sum + (item.count || 0), 0);
        const totalElement = document.getElementById("totalVotes");
        if (totalElement) {
            totalElement.textContent = `Total votes: ${totalVotes}`;
        }
    }

    // ------------------
    // InicializƒÅcija
    // ------------------
    
    // SƒÅkumƒÅ ielƒÅdƒì aptaujas
    loadPolls();
    
    // Atsvaidzina ik pƒìc 10 sekundƒìm
    setInterval(loadPolls, 10000);

    // Pievieno audio konteksta aktivizƒÅciju
    document.addEventListener('click', () => {
        if (audioContext && audioContext.state === 'suspended') {
            audioContext.resume();
        }
    }, { once: true });

    // PƒÅrbauda vai kƒÅda no opcijƒÅm ir taktsvƒ´tra un pielƒÅgo attƒìlojumu
    window.addEventListener('load', () => {
        console.log("App loaded. Notes with '|' will be treated as bar lines.");
    });

</script>

</body>
</html>
