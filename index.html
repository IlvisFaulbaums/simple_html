<html lang="en">

<title>Dynamic Poll with ABCJS Music</title>
<!-- ABCJS library for music notation -->

<style>
body { 
  font-family: Arial; 
  padding: 20px; 
  max-width: 800px;

}

  background: #e8f5e8;
  border-radius: 8px;
}

  color: white;
  padding: 10px 20px;
  min-width: 100px;

}

.stat-card.whole {
  border-top: 4px solid #9C27B0;
}

.stat-card.half {
  border-top: 4px solid #FF9800;
}

.stat-card.quarter {
  border-top: 4px solid #4CAF50;
}

.stat-card.eighth {
  border-top: 4px solid #2196F3;
}

.stat-card h4 {
  margin: 0 0 10px 0;
  color: #333;

}

.stat-number {
  font-size: 24px;
  font-weight: bold;
}

.question-box {
  margin-bottom: 20px;
  padding: 15px;
  background: #f9f9f9;
  border-radius: 8px;
}

.question-box h3 {
  margin-top: 0;
  color: #333;
  border-bottom: 2px solid #4CAF50;

}

#playback-status {
  font-family: monospace;
  padding: 10px;
  background: #333;
  color: #0f0;
  border-radius: 4px;
  margin-top: 10px;
  text-align: center;
}

.key-selector {
  padding: 8px;
  border-radius: 6px;
  border: 1px solid #ddd;
  background: white;
}

.volume-slider {
  width: 100px;
}

.duration-badge {
  font-size: 12px;
  padding: 2px 6px;
  border-radius: 4px;
  background: rgba(255,255,255,0.3);
}

.note-symbol {
  font-size: 20px;
}

/* Duration colors */
.whole-bg { background: #9C27B0; }
.half-bg { background: #FF9800; }
.quarter-bg { background: #4CAF50; }
.eighth-bg { background: #2196F3; }

.whole-text { color: #9C27B0; }
.half-text { color: #FF9800; }
.quarter-text { color: #4CAF50; }
.eighth-text { color: #2196F3; }
</style>
</head>
<body>

<h2>üéµ Musical Voting Poll - From Data.txt üéµ</h2>

<div id="poll-container">Loading questions...</div>

<div id="music-section">
  <h3>üéº Live Musical Score</h3>
  
  <div class="playback-controls">
    <button class="playback-btn" onclick="playVoteMelody()" id="playBtn">‚ñ∂Ô∏è Play Votes</button>
    <button class="playback-btn" onclick="stopVoteMelody()" id="stopBtn" disabled>‚èπÔ∏è Stop</button>
    
    <div class="speed-control">
      <label>‚ô© =</label>
      <input type="range" id="tempo" min="60" max="180" step="5" value="120" onchange="updateTempo()">
      <span id="tempoValue">120</span>
    </div>
    
    <div class="speed-control">
      <label>Volume:</label>
      <input type="range" id="volume" min="0" max="1" step="0.1" value="0.5" class="volume-slider" onchange="updateVolume()">
    </div>
    
    <select id="key-signature" class="key-selector" onchange="updateMusicScore()">
      <option value="C">Key of C</option>
      <option value="G">Key of G</option>
      <option value="D">Key of D</option>
      <option value="A">Key of A</option>
      <option value="F">Key of F</option>
    </select>
  </div>

  <!-- CORRECTED Duration Legend -->
  <div style="display: flex; gap: 15px; justify-content: center; margin: 10px 0; padding: 10px; background: #e0e0e0; border-radius: 4px; flex-wrap: wrap;">
    <span><span class="whole-text">ùÖù</span> C1 = Whole note (4 beats)</span>
    <span><span class="half-text">ùÖû</span> C2 = Half note (2 beats)</span>
    <span><span class="quarter-text">‚ô©</span> C4 = Quarter note (1 beat)</span>
    <span><span class="eighth-text">‚ô™</span> C8 = Eighth note (¬Ω beat)</span>
  </div>

  <!-- ABC Notation Display -->
  <div id="abc-notation"></div>
  
  <!-- Playback Status -->
  <div id="playback-status">Ready to play</div>

  <!-- Note Statistics -->
  <div class="note-stats" id="noteStats"></div>
</div>

<h3>üìä Current Results:</h3>
<div id="results">Loading results...</div>

<script>
const API = "https://api.sarunas.lat"; // Your Worker URL

// Audio context for playing notes
let audioContext = null;
let isPlaying = false;
let currentTimeout = null;
let currentNoteIndex = 0;
let volume = 0.5;
let tempo = 120;
let currentKey = 'C';
let currentVoteData = [];

// Generate a random voter ID
let voterId = localStorage.getItem("voterId");
if (!voterId) {
  voterId = 'voter_' + Date.now() + '_' + Math.floor(Math.random()*1000);
  localStorage.setItem("voterId", voterId);
}

// Musical notes frequency mapping (C4 = 261.63 Hz)
const noteFrequencyMap = {
  'C': 261.63,
  'D': 293.66,
  'E': 329.63,
  'F': 349.23,
  'G': 392.00,
  'A': 440.00,
  'B': 493.88
};

// CORRECTED: Duration to beats mapping based on note value
// In standard notation, smaller number = longer duration
const durationToBeats = {
  '1': 4,  // Whole note (semibreve) - 4 beats
  '2': 2,  // Half note (minim) - 2 beats
  '4': 1,  // Quarter note (crotchet) - 1 beat
  '8': 0.5 // Eighth note (quaver) - 1/2 beat
};

// Duration to display symbol
const durationSymbol = {
  '1': 'ùÖù',  // Whole note
  '2': 'ùÖû',  // Half note
  '4': '‚ô©',  // Quarter note
  '8': '‚ô™'   // Eighth note
};

// Duration to color class
const durationColor = {
  '1': 'whole-bg',
  '2': 'half-bg',
  '4': 'quarter-bg',
  '8': 'eighth-bg'
};

// Duration to text description
const durationText = {
  '1': 'Whole (4 beats)',
  '2': 'Half (2 beats)',
  '4': 'Quarter (1 beat)',
  '8': 'Eighth (¬Ω beat)'
};

// Parse ABC note notation (e.g., "C2" -> { pitch: 'C', duration: '2' })
function parseABCNote(abcNote) {
  const match = abcNote.match(/([A-G])(\d+)/);
  if (match) {
    return {
      pitch: match[1],
      duration: match[2],
      full: abcNote
    };
  }
  return null;
}

// Get frequency from pitch
function getFrequency(pitch) {
  return noteFrequencyMap[pitch] || 440.00;
}

// Initialize audio context
async function initAudio() {
  if (!audioContext) {
    audioContext = new (window.AudioContext || window.webkitAudioContext)();
  }
  if (audioContext.state === 'suspended') {
    await audioContext.resume();
  }
}

// Play a note with specific duration from ABC notation - CORRECTED PLAYBACK
async function playABCNote(abcNote) {
  try {
    await initAudio();
    
    const parsed = parseABCNote(abcNote);
    if (!parsed) {
      console.log("Failed to parse note:", abcNote);
      return;
    }
    
    const frequency = getFrequency(parsed.pitch);
    
    // CORRECTED: Calculate duration based on note value
    // At tempo 120, one quarter note = 0.5 seconds
    const quarterNoteDuration = 60 / tempo; // seconds per quarter note
    
    // Map ABC note duration to multiplier
    let durationMultiplier;
    switch(parsed.duration) {
      case '1': // Whole note
        durationMultiplier = 4;
        break;
      case '2': // Half note
        durationMultiplier = 2;
        break;
      case '4': // Quarter note
        durationMultiplier = 1;
        break;
      case '8': // Eighth note
        durationMultiplier = 0.5;
        break;
      default:
        durationMultiplier = 1;
    }
    
    const noteDuration = quarterNoteDuration * durationMultiplier;
    
    console.log(`Playing ${abcNote}: ${parsed.pitch} at ${frequency}Hz for ${noteDuration.toFixed(3)}s (${durationMultiplier} √ó quarter note)`);
    
    const oscillator = audioContext.createOscillator();
    const gainNode = audioContext.createGain();
    
    oscillator.type = 'sine';
    oscillator.frequency.value = frequency;
    
    // Envelope based on duration
    const now = audioContext.currentTime;
    gainNode.gain.setValueAtTime(0, now);
    gainNode.gain.linearRampToValueAtTime(volume, now + 0.01);
    
    // Different sustain for longer notes
    if (durationMultiplier >= 2) {
      // Half and whole notes - longer sustain
      gainNode.gain.setValueAtTime(volume, now + 0.02);
      gainNode.gain.linearRampToValueAtTime(volume * 0.7, now + noteDuration * 0.7);
      gainNode.gain.linearRampToValueAtTime(volume * 0.4, now + noteDuration * 0.9);
    } else if (durationMultiplier === 1) {
      // Quarter note - normal decay
      gainNode.gain.setValueAtTime(volume, now + 0.02);
      gainNode.gain.linearRampToValueAtTime(volume * 0.5, now + noteDuration * 0.6);
      gainNode.gain.linearRampToValueAtTime(volume * 0.2, now + noteDuration * 0.8);
    } else {
      // Eighth note - quick decay
      gainNode.gain.setValueAtTime(volume, now + 0.01);
      gainNode.gain.linearRampToValueAtTime(volume * 0.3, now + noteDuration * 0.4);
      gainNode.gain.linearRampToValueAtTime(volume * 0.1, now + noteDuration * 0.6);
    }
    
    gainNode.gain.exponentialRampToValueAtTime(0.001, now + noteDuration);
    
    oscillator.connect(gainNode);
    gainNode.connect(audioContext.destination);
    
    oscillator.start(now);
    oscillator.stop(now + noteDuration);
    
    return new Promise(resolve => {
      setTimeout(resolve, noteDuration * 1000);
    });
    
  } catch (error) {
    console.log("Audio play failed:", error);
    return Promise.resolve();
  }
}

// Play the full sequence of votes
async function playVoteMelody() {
  if (isPlaying) {
    stopVoteMelody();
    await new Promise(resolve => setTimeout(resolve, 100));
  }
  
  if (!currentVoteData || currentVoteData.length === 0) {
    alert("No votes to play yet");
    return;
  }
  
  // Update button states
  document.getElementById('playBtn').disabled = true;
  document.getElementById('stopBtn').disabled = false;
  
  isPlaying = true;
  currentNoteIndex = 0;
  
  // Collect all notes from votes (expanded by count)
  const allNotes = [];
  currentVoteData.forEach(v => {
    for (let i = 0; i < v.count; i++) {
      allNotes.push(v.option); // This is the ABC note like "C2", "G4", etc.
    }
  });
  
  if (allNotes.length === 0) {
    document.getElementById('playback-status').innerHTML = 'No votes to play';
    stopVoteMelody();
    return;
  }
  
  document.getElementById('playback-status').innerHTML = `Playing: 0/${allNotes.length} notes`;
  
  // Calculate total beats
  let totalBeats = 0;
  
  // Play each note in sequence
  for (let i = 0; i < allNotes.length; i++) {
    if (!isPlaying) break;
    
    currentNoteIndex = i;
    const note = allNotes[i];
    const parsed = parseABCNote(note);
    const beats = parsed ? durationToBeats[parsed.duration] : 1;
    totalBeats += beats;
    
    document.getElementById('playback-status').innerHTML = 
      `Playing note ${i+1}/${allNotes.length}: ${note} (${durationText[parsed?.duration] || '1 beat'}) - Total beats: ${totalBeats.toFixed(1)}`;
    
    await playABCNote(note);
  }
  
  if (isPlaying) {
    document.getElementById('playback-status').innerHTML = `Playback complete! Total beats: ${totalBeats.toFixed(1)}`;
  }
  
  stopVoteMelody();
}

// Stop playback
function stopVoteMelody() {
  isPlaying = false;
  if (currentTimeout) {
    clearTimeout(currentTimeout);
    currentTimeout = null;
  }
  
  document.getElementById('playBtn').disabled = false;
  document.getElementById('stopBtn').disabled = true;
  document.getElementById('playback-status').innerHTML = 'Stopped';
}

// Update tempo
function updateTempo() {
  tempo = parseInt(document.getElementById('tempo').value);
  document.getElementById('tempoValue').textContent = tempo;
  updateMusicScore();
}

// Update volume
function updateVolume() {
  volume = parseFloat(document.getElementById('volume').value);
}

// Update key signature
function updateKey() {
  currentKey = document.getElementById('key-signature').value;
  updateMusicScore();
}

// Convert votes to ABC notation (preserving original durations)
function votesToABC(data) {
  const tempo = document.getElementById('tempo').value;
  let abcHeader = `X:1\nT:Votes from Data.txt\nC:Live Poll\nM:4/4\nL:1/4\nQ:1/4=${tempo}\nK:${currentKey}\n`;
  
  // Collect all notes from votes
  const allNotes = [];
  data.forEach(v => {
    for (let i = 0; i < v.count; i++) {
      allNotes.push(v.option);
    }
  });
  
  if (allNotes.length === 0) {
    return abcHeader + "z4 |]"; // Quarter rest if no votes
  }
  
  // Create ABC notation preserving original durations
  let abcBody = '';
  let currentMeasureBeats = 0;
  
  allNotes.forEach((note, index) => {
    const parsed = parseABCNote(note);
    if (parsed) {
      abcBody += note + ' ';
      currentMeasureBeats += durationToBeats[parsed.duration];
      
      // Add bar line when measure is full (4 beats) or at the end
      if (Math.abs(currentMeasureBeats - 4) < 0.01 || currentMeasureBeats > 3.99 || index === allNotes.length - 1) {
        abcBody += '| ';
        currentMeasureBeats = 0;
      }
    }
  });
  
  return abcHeader + abcBody;
}

// Update music score display
function updateMusicScore() {
  if (currentVoteData.length > 0) {
    const abcNotation = votesToABC(currentVoteData);
    renderABC(abcNotation);
  }
}

// Render ABC notation
function renderABC(abcNotation) {
  const visualOptions = {
    paddingtop: 20,
    paddingbottom: 20,
    paddingleft: 20,
    paddingright: 20,
    staffwidth: 700,
    responsive: 'resize'
  };
  
  // Clear previous content
  document.getElementById('abc-notation').innerHTML = '';
  
  // Render the notation
  try {
    ABCJS.renderAbc(
      'abc-notation', 
      abcNotation, 
      visualOptions
    );
  } catch (e) {
    console.error("ABC rendering error:", e);
    document.getElementById('abc-notation').innerHTML = '<p style="color: red">Error rendering notation</p>';
  }
}

// Load questions dynamically
async function loadQuestions() {
  const res = await fetch(API + "/results");
  const data = await res.json();

  // Store current vote data
  currentVoteData = data;

  // Group by question
  const questions = {};
  data.forEach(item => {
    if (!questions[item.question_id]) questions[item.question_id] = [];
    questions[item.question_id].push(item.option);
  });

  const container = document.getElementById("poll-container");
  container.innerHTML = "";

  for (const qid in questions) {
    const div = document.createElement("div");
    div.className = "question-box";
    div.innerHTML = `<h3>Question ${qid}</h3>`;
    
    questions[qid].forEach(opt => {
      const parsed = parseABCNote(opt);
      if (!parsed) return;
      
      const btn = document.createElement("button");
      
      // Set button class based on duration
      const durationClass = durationColor[parsed.duration] || 'quarter-bg';
      btn.className = `vote-btn ${durationClass}`;
      
      // Add note symbol and name with duration explanation
      const symbol = durationSymbol[parsed.duration] || '‚ô©';
      const beats = durationToBeats[parsed.duration];
      btn.innerHTML = `${symbol} ${parsed.pitch} (${opt}) <span style="font-size: 10px; opacity: 0.8;">${beats} beat${beats !== 1 ? 's' : ''}</span>`;
      
      btn.onclick = () => vote(qid, opt);
      
      div.appendChild(btn);
    });
    container.appendChild(div);
  }

  // Update music score with new data
  const abcNotation = votesToABC(data);
  renderABC(abcNotation);
  
  // Update note statistics
  updateNoteStats(data);
  
  loadResults();
}

// Vote function
async function vote(questionId, option) {
  // Play the ABC note
  await playABCNote(option);
  
  const res = await fetch(API + "/vote", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({ voter_id: voterId, question_id: questionId, option })
  });

  const data = await res.json();
  if (data.error) alert(data.error);
  
  // Reload everything
  loadQuestions();
}

// Load live results
async function loadResults() {
  const res = await fetch(API + "/results");
  const data = await res.json();

  // Group results by question
  const grouped = {};
  data.forEach(v => {
    if (!grouped[v.question_id]) grouped[v.question_id] = [];
    grouped[v.question_id].push(v);
  });

  let html = "";
  for (const qid in grouped) {
    html += `<div style="margin-bottom: 15px;">`;
    html += `<strong>Question ${qid}:</strong><br>`;
    
    grouped[qid].forEach(o => { 
      const parsed = parseABCNote(o.option);
      const symbol = parsed ? durationSymbol[parsed.duration] : '‚ô©';
      const colorClass = parsed ? durationColor[parsed.duration] : 'quarter-bg';
      const beats = parsed ? durationToBeats[parsed.duration] : 1;
      
      html += `<span class="${colorClass}" style="display: inline-block; margin: 5px; padding: 5px 10px; border-radius: 4px; color: white;" title="${beats} beat${beats !== 1 ? 's' : ''}">`;
      html += `${symbol} ${o.option}=${o.count}`;
      html += `</span> `;
    });
    html += `</div>`;
  }
  
  if (html === "") {
    html = "No votes yet";
  }
  
  document.getElementById("results").innerHTML = html;
}

// Update note statistics
function updateNoteStats(data) {
  const stats = document.getElementById('noteStats');
  
  // Group by duration
  const durationGroups = {
    '1': { name: 'Whole', count: 0, notes: {}, beats: 4, symbol: 'ùÖù' },
    '2': { name: 'Half', count: 0, notes: {}, beats: 2, symbol: 'ùÖû' },
    '4': { name: 'Quarter', count: 0, notes: {}, beats: 1, symbol: '‚ô©' },
    '8': { name: 'Eighth', count: 0, notes: {}, beats: 0.5, symbol: '‚ô™' }
  };
  
  data.forEach(v => {
    const parsed = parseABCNote(v.option);
    if (parsed && durationGroups[parsed.duration]) {
      durationGroups[parsed.duration].count += v.count;
      durationGroups[parsed.duration].notes[parsed.pitch] = 
        (durationGroups[parsed.duration].notes[parsed.pitch] || 0) + v.count;
    }
  });
  
  let statsHtml = '';
  let totalBeats = 0;
  let totalVotes = 0;
  
  // Create stats for each duration
  Object.keys(durationGroups).forEach(duration => {
    const group = durationGroups[duration];
    if (group.count > 0) {
      totalVotes += group.count;
      totalBeats += group.count * group.beats;
      
      statsHtml += `
        <div class="stat-card ${durationColor[duration]}">
          <h4>${group.name} (${group.symbol})</h4>
          <div class="stat-number">${group.count}</div>
          <div style="font-size: 12px;">${group.beats} beat${group.beats !== 1 ? 's' : ''} each</div>
          <div style="font-size: 11px; margin-top: 5px; opacity: 0.8;">
            ${Object.entries(group.notes).map(([pitch, count]) => 
              `${pitch}:${count}`).join(' ¬∑ ')}
          </div>
        </div>
      `;
    }
  });
  
  // Add total summary
  statsHtml += `
    <div class="stat-card" style="border-top: 4px solid #333; grid-column: span 2;">
      <h4>Total Summary</h4>
      <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
        <div>
          <div>Total Notes</div>
          <div class="stat-number">${totalVotes}</div>
        </div>
        <div>
          <div>Total Beats</div>
          <div class="stat-number" style="color: #9C27B0;">${totalBeats.toFixed(1)}</div>
        </div>
      </div>
      <div style="font-size: 11px; margin-top: 10px; color: #666;">
        ‚ô© = ${tempo} BPM ‚Ä¢ Duration: ${(totalBeats * 60 / tempo).toFixed(1)} seconds
      </div>
    </div>
  `;
  
  stats.innerHTML = statsHtml;
}

// Auto-refresh every 5 seconds (but don't interrupt playback)
setInterval(() => { 
  if (!isPlaying) {
    loadQuestions(); 
  }
}, 5000);

// Initial load
loadQuestions();

// Initialize audio on first click
document.addEventListener('click', function initAudioOnFirstClick() {
  initAudio();
  document.removeEventListener('click', initAudioOnFirstClick);
}, { once: true });

// Clean up on page unload
window.addEventListener('beforeunload', function() {
  stopVoteMelody();
  if (audioContext) {
    audioContext.close();
  }
});
</script>
</body>
