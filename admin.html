<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Dashboard - Musical Votes with ABCJS</title>
<!-- ABCJS library for music notation and playback -->
<script src="https://cdn.jsdelivr.net/npm/abcjs@6.1.2/dist/abcjs-basic-min.js"></script>
<style>
body { 
  font-family: Arial; 
  padding: 20px; 
  max-width: 1200px; 
  margin: auto; 
  background: #f5f5f5;
}

input, button { 
  padding: 10px 15px; 
  margin: 5px; 
  border-radius: 6px;
  border: 1px solid #ddd;
}

button {
  cursor: pointer;
  background: #4CAF50;
  color: white;
  border: none;
  transition: all 0.2s;
  font-weight: bold;
}

button:hover {
  transform: scale(1.05);
  opacity: 0.9;
}

table { 
  border-collapse: collapse; 
  width: 100%; 
  margin-top: 15px; 
  background: white;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

th, td { 
  border: 1px solid #ccc; 
  padding: 12px; 
  text-align: center; 
}

th {
  background: #333;
  color: white;
}

button.reset { 
  background: #f44336; 
  color: white; 
  border: none; 
  cursor: pointer; 
  border-radius: 6px;
  padding: 12px 20px;
  font-weight: bold;
}

#dashboard {
  background: white;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

.music-controls {
  background: #e8f5e8;
  padding: 20px;
  border-radius: 8px;
  margin: 20px 0;
}

#abc-notation {
  background: #fff9e6;
  padding: 20px;
  border-radius: 8px;
  margin: 15px 0;
  border: 2px solid #4CAF50;
  min-height: 200px;
}

#abc-midi {
  margin-top: 15px;
  padding: 10px;
  background: #f0f0f0;
  border-radius: 6px;
}

.playback-controls {
  display: flex;
  gap: 10px;
  align-items: center;
  flex-wrap: wrap;
  margin-bottom: 20px;
}

.playback-btn {
  background: #2196F3;
  padding: 12px 25px;
  font-size: 16px;
}

.speed-control {
  display: flex;
  align-items: center;
  gap: 10px;
  background: white;
  padding: 10px 15px;
  border-radius: 6px;
  border: 1px solid #ddd;
}

.note-stats {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
  gap: 10px;
  margin: 20px 0;
}

.stat-card {
  background: white;
  padding: 15px;
  border-radius: 8px;
  text-align: center;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

.stat-card h4 {
  margin: 0 0 10px 0;
  color: #333;
}

.stat-number {
  font-size: 24px;
  font-weight: bold;
  color: #4CAF50;
}

.notation-selector {
  display: flex;
  gap: 10px;
  margin: 15px 0;
  flex-wrap: wrap;
}

.notation-btn {
  background: #9C27B0;
}

.notation-btn.active {
  background: #4CAF50;
  transform: scale(1.05);
}

#abc-timing {
  font-family: monospace;
  padding: 10px;
  background: #333;
  color: #0f0;
  border-radius: 4px;
  margin-top: 10px;
}

/* ABCJS custom styles */
.abcjs-note {
  cursor: pointer;
}

.abcjs-highlight {
  fill: #ff0000 !important;
}
</style>
</head>
<body>

<h1>üéº Admin Dashboard - Musical Vote Composer üéº</h1>

<div id="login">
  <input type="password" id="password" placeholder="Enter admin password">
  <button onclick="login()">Login</button>
</div>

<div id="dashboard" style="display:none;">
  <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
    <h2>Vote Results & Musical Score</h2>
    <button class="reset" onclick="resetVotes()">Reset All Votes</button>
  </div>

  <!-- Musical Playback Section with ABCJS -->
  <div class="music-controls">
    <h3>üéµ Musical Score from Votes</h3>
    
    <div class="notation-selector">
      <button class="notation-btn" onclick="updateNotation('melody')">üéµ Melody Line</button>
      <button class="notation-btn" onclick="updateNotation('chords')">üéπ With Chords</button>
      <button class="notation-btn" onclick="updateNotation('rhythm')">ü•Å Rhythm Pattern</button>
      <button class="notation-btn" onclick="updateNotation('arpeggio')">üé∏ Arpeggiated</button>
    </div>
    
    <div class="playback-controls">
      <button class="playback-btn" onclick="playMusic()">‚ñ∂Ô∏è Play</button>
      <button class="playback-btn" onclick="pauseMusic()">‚è∏Ô∏è Pause</button>
      <button class="playback-btn" onclick="stopMusic()">‚èπÔ∏è Stop</button>
      
      <div class="speed-control">
        <label>Tempo (BPM):</label>
        <input type="range" id="tempo" min="40" max="200" step="5" value="120" onchange="updateTempo()">
        <span id="tempoValue">120</span>
      </div>
      
      <select id="key-signature" onchange="updateKey()">
        <option value="C">Key of C</option>
        <option value="G">Key of G</option>
        <option value="D">Key of D</option>
        <option value="A">Key of A</option>
        <option value="F">Key of F</option>
        <option value="Bb">Key of Bb</option>
      </select>
    </div>

    <!-- ABC Notation Display -->
    <div id="abc-notation"></div>
    
    <!-- MIDI Player -->
    <div id="abc-midi"></div>
    
    <!-- Current Timing Info -->
    <div id="abc-timing"></div>

    <!-- Note Statistics -->
    <div class="note-stats" id="noteStats"></div>
  </div>

  <!-- Tabular Results -->
  <div id="results"></div>
</div>

<script>
const API = "https://api.sarunas.lat"; // Worker URL
let password = "";
let abcVisualObj = null;
let currentTune = null;
let currentNotation = 'melody';
let currentKey = 'C';

// Musical notes mapping to ABC notation
const noteToABC = {
  'DO': 'C',
  'RE': 'D',
  'MI': 'E',
  'FA': 'F',
  'SOL': 'G',
  'LA': 'A',
  'SI': 'B'
};

// Musical notes frequency mapping (for reference)
const noteFrequencyMap = {
  'DO': 261.63,  // C4
  'RE': 293.66,  // D4
  'MI': 329.63,  // E4
  'FA': 349.23,  // F4
  'SOL': 392.00, // G4
  'LA': 440.00,  // A4
  'SI': 493.88   // B4
};

// Colors for different notes
const noteColors = {
  'DO': '#FF6B6B',
  'RE': '#4ECDC4',
  'MI': '#45B7D1',
  'FA': '#96CEB4',
  'SOL': '#FFEAA7',
  'LA': '#DDA0DD',
  'SI': '#FAA0A0'
};

// Login
async function login() {
  password = document.getElementById("password").value.trim();
  if (!password) { alert("Enter password"); return; }

  const res = await fetch(API + "/admin/login", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({password})
  });

  const data = await res.json();
  if (!data.success) { alert("Invalid password"); return; }

  document.getElementById("login").style.display = "none";
  document.getElementById("dashboard").style.display = "block";
  
  loadResults();
}

// Convert votes to ABC notation
function votesToABC(data, style = 'melody') {
  const tempo = document.getElementById('tempo').value;
  let abcHeader = `X:1\nT:Vote Melody\nC:Generated from votes\nM:4/4\nL:1/8\nQ:1/4=${tempo}\nK:${currentKey}\n`;
  
  // Collect all notes from votes
  const allNotes = [];
  data.forEach(v => {
    for (let i = 0; i < v.count; i++) {
      allNotes.push(v.option);
    }
  });
  
  // Convert to ABC notes
  const abcNotes = allNotes.map(note => noteToABC[note] || 'C').join(' ');
  
  let abcBody = '';
  switch(style) {
    case 'melody':
      // Simple melody with quarter notes
      abcBody = allNotes.map(note => {
        const abcNote = noteToABC[note] || 'C';
        return abcNote + '4';
      }).join(' ');
      break;
      
    case 'chords':
      // Create chord progressions
      abcBody = '';
      for (let i = 0; i < allNotes.length; i += 2) {
        const note1 = noteToABC[allNotes[i]] || 'C';
        const note2 = allNotes[i+1] ? noteToABC[allNotes[i+1]] : note1;
        abcBody += `"${note1}" [${note1}4 ${note2}4] `;
      }
      break;
      
    case 'rhythm':
      // Add rhythmic variation
      abcBody = allNotes.map((note, idx) => {
        const abcNote = noteToABC[note] || 'C';
        const rhythm = idx % 4 === 0 ? '4' : (idx % 4 === 2 ? '8' : '4');
        return abcNote + rhythm;
      }).join(' ');
      break;
      
    case 'arpeggio':
      // Arpeggiated patterns
      abcBody = '';
      allNotes.forEach(note => {
        const abcNote = noteToABC[note] || 'C';
        abcBody += `{${abcNote}4 ${abcNote}4 ${abcNote}4 ${abcNote}4} `;
      });
      break;
      
    default:
      abcBody = allNotes.map(note => (noteToABC[note] || 'C') + '4').join(' ');
  }
  
  return abcHeader + abcBody + ' |]';
}

// Update notation based on selected style
function updateNotation(style) {
  currentNotation = style;
  
  // Highlight active button
  document.querySelectorAll('.notation-btn').forEach(btn => {
    btn.classList.remove('active');
  });
  event.target.classList.add('active');
  
  loadResults(); // Reload with new notation style
}

// Update key signature
function updateKey() {
  currentKey = document.getElementById('key-signature').value;
  loadResults();
}

// Update tempo
function updateTempo() {
  const tempo = document.getElementById('tempo').value;
  document.getElementById('tempoValue').textContent = tempo;
  loadResults();
}

// Play music using ABCJS
function playMusic() {
  if (abcVisualObj) {
    abcVisualObj.play();
  }
}

// Pause music
function pauseMusic() {
  if (abcVisualObj) {
    abcVisualObj.pause();
  }
}

// Stop music
function stopMusic() {
  if (abcVisualObj) {
    abcVisualObj.stop();
  }
}

// Load votes dynamically
async function loadResults() {
  const res = await fetch(API + "/admin/results", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({password})
  });
  const data = await res.json();
  if (data.error) { alert(data.error); return; }

  // Group votes by question
  const grouped = {};
  data.forEach(v => {
    if (!grouped[v.question_id]) grouped[v.question_id] = [];
    grouped[v.question_id].push(v);
  });

  // Generate ABC notation from votes
  const abcNotation = votesToABC(data, currentNotation);
  
  // Render ABC notation
  renderABC(abcNotation);
  
  // Update note statistics
  updateNoteStats(data);

  // Create HTML table
  let html = "";
  Object.keys(grouped).forEach(qid => {
    html += `<h3>Question: ${qid}</h3>`;
    html += "<table><tr><th>Option</th><th>Votes</th><th>ABC Notation</th></tr>";
    grouped[qid].forEach(opt => {
      const abcNote = noteToABC[opt.option] || 'C';
      html += `<tr>
        <td style="background: ${noteColors[opt.option] || '#fff'}">${opt.option}</td>
        <td><strong>${opt.count}</strong></td>
        <td style="font-family: monospace; font-size: 18px;">${abcNote} (${opt.count}x)</td>
      </tr>`;
    });
    html += "</table>";
  });

  document.getElementById("results").innerHTML = html;
  
  // Display ABC notation text
  document.getElementById('abc-timing').innerHTML = 
    `<strong>ABC Notation:</strong> ${abcNotation.substring(0, 100)}...`;
}

// Render ABC notation
function renderABC(abcNotation) {
  const visualOptions = {
    paddingtop: 20,
    paddingbottom: 20,
    paddingleft: 20,
    paddingright: 20,
    staffwidth: 800,
    responsive: 'resize'
  };
  
  const midiOptions = {
    qpm: parseInt(document.getElementById('tempo').value),
    generateDownload: false
  };
  
  // Clear previous content
  document.getElementById('abc-notation').innerHTML = '';
  document.getElementById('abc-midi').innerHTML = '';
  
  // Render the notation
  abcVisualObj = ABCJS.renderAbc(
    'abc-notation', 
    abcNotation, 
    visualOptions,
    midiOptions
  );
  
  // Add MIDI controls
  if (abcVisualObj[0]) {
    currentTune = abcVisualObj[0];
    ABCJS.renderMidi('abc-midi', abcNotation, {
      qpm: parseInt(document.getElementById('tempo').value)
    });
  }
}

// Update note statistics
function updateNoteStats(data) {
  const stats = document.getElementById('noteStats');
  
  // Count votes per note
  const noteCounts = {};
  data.forEach(v => {
    noteCounts[v.option] = (noteCounts[v.option] || 0) + v.count;
  });
  
  let statsHtml = '';
  const notes = ['DO', 'RE', 'MI', 'FA', 'SOL', 'LA', 'SI'];
  const totalVotes = data.reduce((sum, v) => sum + v.count, 0);
  
  notes.forEach(note => {
    const count = noteCounts[note] || 0;
    const percentage = totalVotes > 0 ? Math.round((count / totalVotes) * 100) : 0;
    const abcNote = noteToABC[note] || 'C';
    
    statsHtml += `
      <div class="stat-card" style="border-top: 4px solid ${noteColors[note] || '#999'}">
        <h4>${note} (${abcNote})</h4>
        <div class="stat-number">${count}</div>
        <div style="font-size: 12px; color: #666;">${percentage}% of votes</div>
        <div style="font-family: monospace; font-size: 20px; margin-top: 5px;">${abcNote}</div>
      </div>
    `;
  });
  
  // Add musical key info
  statsHtml += `
    <div class="stat-card" style="border-top: 4px solid #333; grid-column: span 2;">
      <h4>Musical Summary</h4>
      <div class="stat-number">${totalVotes}</div>
      <div style="font-size: 14px; margin-top: 5px;">Total Notes</div>
      <div style="font-family: monospace; font-size: 16px; margin-top: 5px;">
        Key: ${currentKey} | Tempo: ${document.getElementById('tempo').value} BPM
      </div>
    </div>
  `;
  
  stats.innerHTML = statsHtml;
}

// Reset votes and reload from CSV
async function resetVotes() {
  if (!confirm("Reset all votes and questions?")) return;
  stopMusic();
  
  const res = await fetch(API + "/admin/reset", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({password})
  });

  const data = await res.json();
  if (data.success) { 
    alert(data.message); 
    loadResults(); 
  }
  else alert(data.error);
}

// Auto-refresh every 5 seconds
setInterval(() => { 
  if (password) loadResults(); 
}, 5000);

// Clean up on page unload
window.addEventListener('beforeunload', function() {
  stopMusic();
});
</script>
</body>
</html>
