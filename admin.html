<script>
const API = "https://api.sarunas.lat"; // Worker URL
let password = "";
let currentNotation = 'melody';
let currentKey = 'C';
let currentVoteData = [];

// Audio playback variables
let audioContext = null;
let isPlaying = false;
let currentTimeout = null;
let currentNoteIndex = 0;
let volume = 0.5;
let tempo = 120;

// Parse ABC note notation (e.g., "C2" -> { pitch: 'C', duration: '2' })
function parseABCNote(abcNote) {
  const match = abcNote.match(/([A-G])(\d+)/);
  if (match) {
    return {
      pitch: match[1],
      duration: match[2],
      full: abcNote
    };
  }
  return null;
}

// CUSTOM SOUND MAPPING: Map ABC notation to actual sound duration
// ABC notation -> Sound duration multiplier (relative to quarter note)
const soundMapping = {
  '1': 0.5,  // C1 sounds like eighth note (¬Ω beat)
  '2': 1,    // C2 sounds like quarter note (1 beat)
  '4': 2,    // C4 sounds like half note (2 beats)
  '8': 4     // C8 sounds like whole note (4 beats)
};

// For display purposes only - what the notation looks like
const notationSymbol = {
  '1': 'ùÖù',  // Shown as whole note in ABC
  '2': 'ùÖû',  // Shown as half note in ABC
  '4': '‚ô©',  // Shown as quarter note in ABC
  '8': '‚ô™'   // Shown as eighth note in ABC
};

// Get sound class based on duration
function getSoundClass(duration) {
  const soundBeats = soundMapping[duration] || 1;
  if (soundBeats === 0.5) return 'eighth-sound';
  if (soundBeats === 1) return 'quarter-sound';
  if (soundBeats === 2) return 'half-sound';
  if (soundBeats === 4) return 'whole-sound';
  return 'quarter-sound';
}

// Get sound background class for table rows
function getSoundRowClass(duration) {
  const soundBeats = soundMapping[duration] || 1;
  if (soundBeats === 0.5) return 'eighth-sound-row';
  if (soundBeats === 1) return 'quarter-sound-row';
  if (soundBeats === 2) return 'half-sound-row';
  if (soundBeats === 4) return 'whole-sound-row';
  return '';
}

// Musical notes frequency mapping
const noteFrequencyMap = {
  'C': 261.63,
  'D': 293.66,
  'E': 329.63,
  'F': 349.23,
  'G': 392.00,
  'A': 440.00,
  'B': 493.88
};

// Colors for different notes (keeping original for compatibility)
const noteColors = {};

// Login
async function login() {
  password = document.getElementById("password").value.trim();
  if (!password) { alert("Enter password"); return; }

  const res = await fetch(API + "/admin/login", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({password})
  });

  const data = await res.json();
  if (!data.success) { alert("Invalid password"); return; }

  document.getElementById("login").style.display = "none";
  document.getElementById("dashboard").style.display = "block";
  
  // Initialize audio context
  initAudio();
  
  loadResults();
}

// Initialize audio context
async function initAudio() {
  if (!audioContext) {
    audioContext = new (window.AudioContext || window.webkitAudioContext)();
  }
  if (audioContext.state === 'suspended') {
    await audioContext.resume();
  }
}

// Play a note with CUSTOM sound mapping
async function playNoteWithMapping(abcNote) {
  try {
    await initAudio();
    
    const parsed = parseABCNote(abcNote);
    if (!parsed) {
      console.log("Failed to parse note:", abcNote);
      return;
    }
    
    const frequency = noteFrequencyMap[parsed.pitch] || 440.00;
    
    // CUSTOM: Use sound mapping instead of actual duration
    const quarterNoteDuration = 60 / tempo; // seconds per quarter note
    const soundMultiplier = soundMapping[parsed.duration] || 1;
    const noteDuration = quarterNoteDuration * soundMultiplier;
    
    console.log(`Playing ${abcNote}: Sound = ${soundMultiplier}√ó quarter note (${noteDuration.toFixed(3)}s)`);
    
    const oscillator = audioContext.createOscillator();
    const gainNode = audioContext.createGain();
    
    oscillator.type = 'sine';
    oscillator.frequency.value = frequency;
    
    // Envelope based on sound duration
    const now = audioContext.currentTime;
    gainNode.gain.setValueAtTime(0, now);
    gainNode.gain.linearRampToValueAtTime(volume, now + 0.01);
    
    // Adjust sustain based on sound multiplier
    if (soundMultiplier >= 2) {
      // Longer sounds (half and whole note sounds)
      gainNode.gain.setValueAtTime(volume, now + 0.02);
      gainNode.gain.linearRampToValueAtTime(volume * 0.7, now + noteDuration * 0.7);
      gainNode.gain.linearRampToValueAtTime(volume * 0.4, now + noteDuration * 0.9);
    } else if (soundMultiplier === 1) {
      // Medium sounds (quarter note sound)
      gainNode.gain.setValueAtTime(volume, now + 0.02);
      gainNode.gain.linearRampToValueAtTime(volume * 0.5, now + noteDuration * 0.6);
      gainNode.gain.linearRampToValueAtTime(volume * 0.2, now + noteDuration * 0.8);
    } else {
      // Short sounds (eighth note sound)
      gainNode.gain.setValueAtTime(volume, now + 0.01);
      gainNode.gain.linearRampToValueAtTime(volume * 0.3, now + noteDuration * 0.4);
      gainNode.gain.linearRampToValueAtTime(volume * 0.1, now + noteDuration * 0.6);
    }
    
    gainNode.gain.exponentialRampToValueAtTime(0.001, now + noteDuration);
    
    oscillator.connect(gainNode);
    gainNode.connect(audioContext.destination);
    
    oscillator.start(now);
    oscillator.stop(now + noteDuration);
    
    // Highlight the current note
    highlightNote(currentNoteIndex);
    
    return new Promise(resolve => {
      setTimeout(resolve, noteDuration * 1000);
    });
    
  } catch (error) {
    console.log("Audio play failed:", error);
    return Promise.resolve();
  }
}

// Play the full sequence of votes
async function playMusic() {
  if (isPlaying) {
    stopMusic();
    await new Promise(resolve => setTimeout(resolve, 100));
  }
  
  if (!currentVoteData || currentVoteData.length === 0) {
    alert("No votes to play");
    return;
  }
  
  // Update button states
  document.getElementById('playBtn').disabled = true;
  document.getElementById('pauseBtn').disabled = false;
  document.getElementById('stopBtn').disabled = false;
  
  isPlaying = true;
  currentNoteIndex = 0;
  
  // Collect all notes from votes (expanded by count)
  const allNotes = [];
  currentVoteData.forEach(v => {
    for (let i = 0; i < v.count; i++) {
      allNotes.push(v.option);
    }
  });
  
  document.getElementById('playback-status').innerHTML = `Playing: 0/${allNotes.length} notes`;
  
  // Calculate total sound beats
  let totalSoundBeats = 0;
  const quarterNoteDuration = 60 / tempo;
  
  // Play each note in sequence
  for (let i = 0; i < allNotes.length; i++) {
    if (!isPlaying) break;
    
    currentNoteIndex = i;
    const note = allNotes[i];
    const parsed = parseABCNote(note);
    
    // Calculate sound beats for this note using custom mapping
    let soundBeats = 1;
    if (parsed) {
      soundBeats = soundMapping[parsed.duration] || 1;
    }
    totalSoundBeats += soundBeats;
    
    const totalSeconds = totalSoundBeats * quarterNoteDuration;
    
    let soundDesc = '';
    if (soundBeats === 0.5) soundDesc = 'eighth';
    else if (soundBeats === 1) soundDesc = 'quarter';
    else if (soundBeats === 2) soundDesc = 'half';
    else if (soundBeats === 4) soundDesc = 'whole';
    
    document.getElementById('playback-status').innerHTML = 
      `Playing note ${i+1}/${allNotes.length}: ${note} (sounds like ${soundDesc} note) - Total: ${totalSoundBeats.toFixed(1)} beats (${totalSeconds.toFixed(1)}s)`;
    
    await playNoteWithMapping(note);
  }
  
  if (isPlaying) {
    const totalSeconds = totalSoundBeats * quarterNoteDuration;
    document.getElementById('playback-status').innerHTML = `Playback complete! ${totalSoundBeats.toFixed(1)} beats (${totalSeconds.toFixed(1)}s)`;
  }
  
  stopMusic();
}

// Pause playback
function pauseMusic() {
  isPlaying = false;
  document.getElementById('playback-status').innerHTML = 'Paused';
  document.getElementById('playBtn').disabled = false;
  document.getElementById('pauseBtn').disabled = true;
}

// Stop playback
function stopMusic() {
  isPlaying = false;
  if (currentTimeout) {
    clearTimeout(currentTimeout);
    currentTimeout = null;
  }
  
  document.getElementById('playBtn').disabled = false;
  document.getElementById('pauseBtn').disabled = true;
  document.getElementById('stopBtn').disabled = true;
  document.getElementById('playback-status').innerHTML = 'Stopped';
  
  // Reset highlighting
  resetHighlight();
}

// Highlight a note in the ABC notation
function highlightNote(index) {
  const abcElement = document.getElementById('abc-notation');
  if (abcElement) {
    abcElement.style.backgroundColor = '#fff9e6';
    setTimeout(() => {
      abcElement.style.backgroundColor = '#fff9e6';
    }, 100);
  }
}

// Reset highlighting
function resetHighlight() {
  const abcElement = document.getElementById('abc-notation');
  if (abcElement) {
    abcElement.style.backgroundColor = '#fff9e6';
  }
}

// Update volume
function updateVolume() {
  volume = parseFloat(document.getElementById('volume').value);
}

// Update tempo
function updateTempo() {
  tempo = parseInt(document.getElementById('tempo').value);
  document.getElementById('tempoValue').textContent = tempo;
  updateNotation(currentNotation);
}

// Update key signature
function updateKey() {
  currentKey = document.getElementById('key-signature').value;
  updateNotation(currentNotation);
}

// Update notation based on selected style
function updateNotation(style, button = null) {
  currentNotation = style;
  
  // Highlight active button
  if (button) {
    document.querySelectorAll('.notation-btn').forEach(btn => {
      btn.classList.remove('active');
    });
    button.classList.add('active');
  }
  
  loadResults(); // Reload with new notation style
}

// Convert votes to ABC notation (preserving original durations for display)
function votesToABC(data, style = 'melody') {
  const tempo = document.getElementById('tempo').value;
  let abcHeader = `X:1\nT:Vote Melody\nC:Generated from votes\nM:4/4\nL:1/4\nQ:1/4=${tempo}\nK:${currentKey}\n`;
  
  // Collect all notes from votes
  const allNotes = [];
  data.forEach(v => {
    for (let i = 0; i < v.count; i++) {
      allNotes.push(v.option);
    }
  });
  
  let abcBody = '';
  
  // For display, we use the actual ABC notes as they are
  // They already have the correct notation (C1, C2, C4, C8)
  abcBody = allNotes.join(' ');
  
  // Add bar lines every 4 quarter note beats (using actual durations for display)
  let formattedBody = '';
  let currentMeasureBeats = 0;
  const notes = abcBody.split(' ');
  
  notes.forEach((note, index) => {
    formattedBody += note + ' ';
    
    const parsed = parseABCNote(note);
    let displayBeats = 1;
    if (parsed) {
      switch(parsed.duration) {
        case '1': displayBeats = 4; break;
        case '2': displayBeats = 2; break;
        case '4': displayBeats = 1; break;
        case '8': displayBeats = 0.5; break;
      }
    }
    currentMeasureBeats += displayBeats;
    
    if (currentMeasureBeats >= 3.99 || index === notes.length - 1) {
      formattedBody += '| ';
      currentMeasureBeats = 0;
    }
  });
  
  return abcHeader + formattedBody;
}

// Load votes dynamically
async function loadResults() {
  const res = await fetch(API + "/admin/results", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({password})
  });
  const data = await res.json();
  if (data.error) { alert(data.error); return; }
  
  // Store current vote data for playback
  currentVoteData = data;

  // Group votes by question
  const grouped = {};
  data.forEach(v => {
    if (!grouped[v.question_id]) grouped[v.question_id] = [];
    grouped[v.question_id].push(v);
  });

  // Generate ABC notation from votes
  const abcNotation = votesToABC(data, currentNotation);
  
  // Render ABC notation
  renderABC(abcNotation);
  
  // Update note statistics with sound mapping
  updateNoteStats(data);

  // Create HTML table with sound mapping colors
  let html = "";
  Object.keys(grouped).forEach(qid => {
    html += `<h3>Question: ${qid}</h3>`;
    html += "<table><tr><th>Option</th><th>Votes</th><th>Frequency (Hz)</th><th>Sounds Like</th></tr>";
    grouped[qid].forEach(opt => {
      const parsed = parseABCNote(opt.option);
      const frequency = noteFrequencyMap[parsed?.pitch] || 440;
      const soundClass = parsed ? getSoundRowClass(parsed.duration) : '';
      
      let soundDesc = 'Quarter note';
      if (parsed) {
        const beats = soundMapping[parsed.duration];
        if (beats === 0.5) soundDesc = 'Eighth note (¬Ω beat)';
        else if (beats === 1) soundDesc = 'Quarter note (1 beat)';
        else if (beats === 2) soundDesc = 'Half note (2 beats)';
        else if (beats === 4) soundDesc = 'Whole note (4 beats)';
      }
      
      html += `<tr class="${soundClass}">
        <td><strong>${opt.option}</strong></td>
        <td><strong>${opt.count}</strong></td>
        <td>${frequency.toFixed(2)} Hz</td>
        <td>${soundDesc}</td>
      </tr>`;
    });
    html += "</table>";
  });

  document.getElementById("results").innerHTML = html;
}

// Render ABC notation
function renderABC(abcNotation) {
  const visualOptions = {
    paddingtop: 20,
    paddingbottom: 20,
    paddingleft: 20,
    paddingright: 20,
    staffwidth: 800,
    responsive: 'resize'
  };
  
  // Clear previous content
  document.getElementById('abc-notation').innerHTML = '';
  
  // Render the notation
  try {
    ABCJS.renderAbc(
      'abc-notation', 
      abcNotation, 
      visualOptions
    );
  } catch (e) {
    console.error("ABC rendering error:", e);
    document.getElementById('abc-notation').innerHTML = '<p style="color: red">Error rendering notation</p>';
  }
}

// Update note statistics with sound mapping
function updateNoteStats(data) {
  const stats = document.getElementById('noteStats');
  
  // Group by sound mapping
  const soundGroups = {
    '0.5': { name: 'Eighth Sound', count: 0, notes: {}, beats: 0.5, class: 'eighth-sound' },
    '1': { name: 'Quarter Sound', count: 0, notes: {}, beats: 1, class: 'quarter-sound' },
    '2': { name: 'Half Sound', count: 0, notes: {}, beats: 2, class: 'half-sound' },
    '4': { name: 'Whole Sound', count: 0, notes: {}, beats: 4, class: 'whole-sound' }
  };
  
  data.forEach(v => {
    const parsed = parseABCNote(v.option);
    if (parsed) {
      const soundBeats = soundMapping[parsed.duration];
      if (soundGroups[soundBeats]) {
        soundGroups[soundBeats].count += v.count;
        soundGroups[soundBeats].notes[`${parsed.pitch}${parsed.duration}`] = 
          (soundGroups[soundBeats].notes[`${parsed.pitch}${parsed.duration}`] || 0) + v.count;
      }
    }
  });
  
  let statsHtml = '';
  let totalSoundBeats = 0;
  let totalVotes = 0;
  
  // Create stats for each sound group
  Object.keys(soundGroups).forEach(beats => {
    const group = soundGroups[beats];
    if (group.count > 0) {
      totalVotes += group.count;
      totalSoundBeats += group.count * group.beats;
      
      statsHtml += `
        <div class="stat-card ${group.class}">
          <h4>${group.name}</h4>
          <div class="stat-number">${group.count}</div>
          <div style="font-size: 12px;">${group.beats} beat${group.beats !== 1 ? 's' : ''} each</div>
          <div style="font-size: 11px; margin-top: 5px; opacity: 0.8;">
            ${Object.entries(group.notes).map(([note, count]) => 
              `${note}:${count}`).join(' ¬∑ ')}
          </div>
        </div>
      `;
    }
  });
  
  const quarterNoteDuration = 60 / tempo;
  const totalSeconds = totalSoundBeats * quarterNoteDuration;
  
  // Add total summary
  statsHtml += `
    <div class="stat-card" style="border-top: 4px solid #333; grid-column: span 2;">
      <h4>Total Summary</h4>
      <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
        <div>
          <div>Total Notes</div>
          <div class="stat-number">${totalVotes}</div>
        </div>
        <div>
          <div>Total Sound Beats</div>
          <div class="stat-number" style="color: #9C27B0;">${totalSoundBeats.toFixed(1)}</div>
        </div>
      </div>
      <div style="font-size: 14px; margin-top: 10px;">
        Key: ${currentKey} | Tempo: ${tempo} BPM
      </div>
      <div style="font-size: 12px; margin-top: 5px; color: #666;">
        Duration: ${totalSeconds.toFixed(1)} seconds
      </div>
    </div>
  `;
  
  stats.innerHTML = statsHtml;
}

// Reset votes and reload from CSV
async function resetVotes() {
  if (!confirm("Reset all votes and questions?")) return;
  stopMusic();
  
  const res = await fetch(API + "/admin/reset", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({password})
  });

  const data = await res.json();
  if (data.success) { 
    alert(data.message); 
    loadResults(); 
  }
  else alert(data.error);
}

// Auto-refresh every 5 seconds (but don't interrupt playback)
setInterval(() => { 
  if (password && !isPlaying) {
    loadResults(); 
  }
}, 5000);

// Clean up on page unload
window.addEventListener('beforeunload', function() {
  stopMusic();
  if (audioContext) {
    audioContext.close();
  }
});

// Initialize on first click
document.addEventListener('click', function initAudioOnFirstClick() {
  initAudio();
  document.removeEventListener('click', initAudioOnFirstClick);
}, { once: true });
</script>
