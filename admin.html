<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Dashboard - Musical Votes with ABCJS</title>
<!-- ABCJS library for music notation -->
<script src="https://cdn.jsdelivr.net/npm/abcjs@6.1.2/dist/abcjs-basic-min.js"></script>
<style>
body { 
  font-family: Arial; 
  padding: 20px; 
  max-width: 1200px; 
  margin: auto; 
  background: #f5f5f5;
}

input, button { 
  padding: 10px 15px; 
  margin: 5px; 
  border-radius: 6px;
  border: 1px solid #ddd;
}

button {
  cursor: pointer;
  background: #4CAF50;
  color: white;
  border: none;
  transition: all 0.2s;
  font-weight: bold;
}

button:hover {
  transform: scale(1.05);
  opacity: 0.9;
}

table { 
  border-collapse: collapse; 
  width: 100%; 
  margin-top: 15px; 
  background: white;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

th, td { 
  border: 1px solid #ccc; 
  padding: 12px; 
  text-align: center; 
}

th {
  background: #333;
  color: white;
}

button.reset { 
  background: #f44336; 
  color: white; 
  border: none; 
  cursor: pointer; 
  border-radius: 6px;
  padding: 12px 20px;
  font-weight: bold;
}

#dashboard {
  background: white;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

.music-controls {
  background: #e8f5e8;
  padding: 20px;
  border-radius: 8px;
  margin: 20px 0;
}

#abc-notation {
  background: #fff9e6;
  padding: 20px;
  border-radius: 8px;
  margin: 15px 0;
  border: 2px solid #4CAF50;
  min-height: 200px;
  overflow-x: auto;
}

.playback-controls {
  display: flex;
  gap: 10px;
  align-items: center;
  flex-wrap: wrap;
  margin-bottom: 20px;
  background: white;
  padding: 15px;
  border-radius: 8px;
}

.playback-btn {
  background: #2196F3;
  padding: 12px 25px;
  font-size: 16px;
  min-width: 100px;
}

.playback-btn:disabled {
  background: #ccc;
  cursor: not-allowed;
  transform: none;
}

.speed-control {
  display: flex;
  align-items: center;
  gap: 10px;
  background: #f0f0f0;
  padding: 10px 15px;
  border-radius: 6px;
  border: 1px solid #ddd;
}

.note-stats {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
  gap: 10px;
  margin: 20px 0;
}

.stat-card {
  background: white;
  padding: 15px;
  border-radius: 8px;
  text-align: center;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

.stat-card h4 {
  margin: 0 0 10px 0;
  color: #333;
}

.stat-number {
  font-size: 24px;
  font-weight: bold;
  color: #4CAF50;
}

.notation-selector {
  display: flex;
  gap: 10px;
  margin: 15px 0;
  flex-wrap: wrap;
}

.notation-btn {
  background: #9C27B0;
}

.notation-btn.active {
  background: #4CAF50;
  transform: scale(1.05);
}

#playback-status {
  font-family: monospace;
  padding: 10px;
  background: #333;
  color: #0f0;
  border-radius: 4px;
  margin-top: 10px;
  text-align: center;
}

.abcjs-note {
  cursor: pointer;
}

.abcjs-highlight {
  fill: #ff0000 !important;
}

.volume-slider {
  width: 100px;
}

.key-selector {
  padding: 10px;
  border-radius: 6px;
  border: 1px solid #ddd;
  background: white;
}
</style>
</head>
<body>

<h1>üéº Admin Dashboard - Musical Vote Composer üéº</h1>

<div id="login">
  <input type="password" id="password" placeholder="Enter admin password">
  <button onclick="login()">Login</button>
</div>

<div id="dashboard" style="display:none;">
  <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
    <h2>Vote Results & Musical Score</h2>
    <button class="reset" onclick="resetVotes()">Reset All Votes</button>
  </div>

  <!-- Musical Playback Section with ABCJS -->
  <div class="music-controls">
    <h3>üéµ Musical Score from Votes</h3>
    
    <div class="notation-selector">
      <button class="notation-btn" onclick="updateNotation('melody', this)">üéµ Melody Line</button>
      <button class="notation-btn" onclick="updateNotation('chords', this)">üéπ With Chords</button>
      <button class="notation-btn" onclick="updateNotation('rhythm', this)">ü•Å Rhythm Pattern</button>
      <button class="notation-btn" onclick="updateNotation('arpeggio', this)">üé∏ Arpeggiated</button>
    </div>
    
    <div class="playback-controls">
      <button class="playback-btn" onclick="playMusic()" id="playBtn">‚ñ∂Ô∏è Play</button>
      <button class="playback-btn" onclick="pauseMusic()" id="pauseBtn" disabled>‚è∏Ô∏è Pause</button>
      <button class="playback-btn" onclick="stopMusic()" id="stopBtn" disabled>‚èπÔ∏è Stop</button>
      
      <div class="speed-control">
        <label>Tempo (BPM):</label>
        <input type="range" id="tempo" min="40" max="200" step="5" value="120" onchange="updateTempo()">
        <span id="tempoValue">120</span>
      </div>
      
      <div class="speed-control">
        <label>Volume:</label>
        <input type="range" id="volume" min="0" max="1" step="0.1" value="0.5" class="volume-slider" onchange="updateVolume()">
      </div>
      
      <select id="key-signature" class="key-selector" onchange="updateKey()">
        <option value="C">Key of C</option>
        <option value="G">Key of G</option>
        <option value="D">Key of D</option>
        <option value="A">Key of A</option>
        <option value="F">Key of F</option>
        <option value="Bb">Key of Bb</option>
      </select>
    </div>

    <!-- ABC Notation Display -->
    <div id="abc-notation"></div>
    
    <!-- Playback Status -->
    <div id="playback-status">Ready to play</div>

    <!-- Note Statistics -->
    <div class="note-stats" id="noteStats"></div>
  </div>

  <!-- Tabular Results -->
  <div id="results"></div>
</div>

<script>
const API = "https://api.sarunas.lat"; // Worker URL
let password = "";
let currentNotation = 'melody';
let currentKey = 'C';
let currentVoteData = [];

// Audio playback variables
let audioContext = null;
let isPlaying = false;
let currentTimeout = null;
let currentNoteIndex = 0;
let volume = 0.5;
let tempo = 120;

// Musical notes frequency mapping (solf√®ge to frequency)
const noteFrequencyMap = {
  'DO': 261.63,  // C4
  'RE': 293.66,  // D4
  'MI': 329.63,  // E4
  'FA': 349.23,  // F4
  'SOL': 392.00, // G4
  'LA': 440.00,  // A4
  'SI': 493.88   // B4
};

// Musical notes mapping to ABC notation
const noteToABC = {
  'DO': 'C',
  'RE': 'D',
  'MI': 'E',
  'FA': 'F',
  'SOL': 'G',
  'LA': 'A',
  'SI': 'B'
};

// Colors for different notes
const noteColors = {
  'DO': '#FF6B6B',
  'RE': '#4ECDC4',
  'MI': '#45B7D1',
  'FA': '#96CEB4',
  'SOL': '#FFEAA7',
  'LA': '#DDA0DD',
  'SI': '#FAA0A0'
};

// Login
async function login() {
  password = document.getElementById("password").value.trim();
  if (!password) { alert("Enter password"); return; }

  const res = await fetch(API + "/admin/login", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({password})
  });

  const data = await res.json();
  if (!data.success) { alert("Invalid password"); return; }

  document.getElementById("login").style.display = "none";
  document.getElementById("dashboard").style.display = "block";
  
  // Initialize audio context
  initAudio();
  
  loadResults();
}

// Initialize audio context
async function initAudio() {
  if (!audioContext) {
    audioContext = new (window.AudioContext || window.webkitAudioContext)();
  }
  if (audioContext.state === 'suspended') {
    await audioContext.resume();
  }
}

// Play a single note using Web Audio API
async function playNote(noteName, duration = 0.5) {
  try {
    await initAudio();
    
    const frequency = noteFrequencyMap[noteName] || 440.00;
    
    const oscillator = audioContext.createOscillator();
    const gainNode = audioContext.createGain();
    
    oscillator.type = 'sine';
    oscillator.frequency.value = frequency;
    
    // Envelope for a nice note sound
    const now = audioContext.currentTime;
    gainNode.gain.setValueAtTime(0, now);
    gainNode.gain.linearRampToValueAtTime(volume, now + 0.05);
    gainNode.gain.linearRampToValueAtTime(volume * 0.7, now + duration * 0.3);
    gainNode.gain.linearRampToValueAtTime(0, now + duration);
    
    oscillator.connect(gainNode);
    gainNode.connect(audioContext.destination);
    
    oscillator.start(now);
    oscillator.stop(now + duration);
    
    // Highlight the current note in ABC notation
    highlightNote(currentNoteIndex);
    
    return new Promise(resolve => {
      setTimeout(resolve, duration * 1000);
    });
    
  } catch (error) {
    console.log("Audio play failed:", error);
    return Promise.resolve();
  }
}

// Play the full sequence of votes
async function playMusic() {
  if (isPlaying) {
    stopMusic();
    await new Promise(resolve => setTimeout(resolve, 100));
  }
  
  if (!currentVoteData || currentVoteData.length === 0) {
    alert("No votes to play");
    return;
  }
  
  // Update button states
  document.getElementById('playBtn').disabled = true;
  document.getElementById('pauseBtn').disabled = false;
  document.getElementById('stopBtn').disabled = false;
  
  isPlaying = true;
  currentNoteIndex = 0;
  
  // Collect all notes from votes (expanded by count)
  const allNotes = [];
  currentVoteData.forEach(v => {
    for (let i = 0; i < v.count; i++) {
      allNotes.push(v.option);
    }
  });
  
  document.getElementById('playback-status').innerHTML = `Playing: 0/${allNotes.length} notes`;
  
  // Play each note in sequence
  for (let i = 0; i < allNotes.length; i++) {
    if (!isPlaying) break;
    
    currentNoteIndex = i;
    const note = allNotes[i];
    const duration = 60 / tempo; // Convert BPM to seconds per quarter note
    
    document.getElementById('playback-status').innerHTML = `Playing: ${i+1}/${allNotes.length} notes (${note})`;
    
    await playNote(note, duration);
  }
  
  if (isPlaying) {
    document.getElementById('playback-status').innerHTML = 'Playback complete!';
  }
  
  stopMusic();
}

// Pause playback
function pauseMusic() {
  isPlaying = false;
  document.getElementById('playback-status').innerHTML = 'Paused';
  document.getElementById('playBtn').disabled = false;
  document.getElementById('pauseBtn').disabled = true;
}

// Stop playback
function stopMusic() {
  isPlaying = false;
  if (currentTimeout) {
    clearTimeout(currentTimeout);
    currentTimeout = null;
  }
  
  document.getElementById('playBtn').disabled = false;
  document.getElementById('pauseBtn').disabled = true;
  document.getElementById('stopBtn').disabled = true;
  document.getElementById('playback-status').innerHTML = 'Stopped';
  
  // Reset highlighting
  resetHighlight();
}

// Highlight a note in the ABC notation
function highlightNote(index) {
  // This is a simplified version - you could enhance this to actually
  // highlight notes in the ABCJS rendering
  const abcElement = document.getElementById('abc-notation');
  if (abcElement) {
    abcElement.style.backgroundColor = '#fff9e6';
    setTimeout(() => {
      abcElement.style.backgroundColor = '#fff9e6';
    }, 100);
  }
}

// Reset highlighting
function resetHighlight() {
  const abcElement = document.getElementById('abc-notation');
  if (abcElement) {
    abcElement.style.backgroundColor = '#fff9e6';
  }
}

// Update volume
function updateVolume() {
  volume = parseFloat(document.getElementById('volume').value);
}

// Update tempo
function updateTempo() {
  tempo = parseInt(document.getElementById('tempo').value);
  document.getElementById('tempoValue').textContent = tempo;
  updateNotation(currentNotation);
}

// Update key signature
function updateKey() {
  currentKey = document.getElementById('key-signature').value;
  updateNotation(currentNotation);
}

// Update notation based on selected style
function updateNotation(style, button = null) {
  currentNotation = style;
  
  // Highlight active button
  if (button) {
    document.querySelectorAll('.notation-btn').forEach(btn => {
      btn.classList.remove('active');
    });
    button.classList.add('active');
  }
  
  loadResults(); // Reload with new notation style
}

// Convert votes to ABC notation
function votesToABC(data, style = 'melody') {
  const tempo = document.getElementById('tempo').value;
  let abcHeader = `X:1\nT:Vote Melody\nC:Generated from votes\nM:4/4\nL:1/8\nQ:1/4=${tempo}\nK:${currentKey}\n`;
  
  // Collect all notes from votes
  const allNotes = [];
  data.forEach(v => {
    for (let i = 0; i < v.count; i++) {
      allNotes.push(v.option);
    }
  });
  
  let abcBody = '';
  switch(style) {
    case 'melody':
      // Simple melody with quarter notes
      abcBody = allNotes.map(note => {
        const abcNote = noteToABC[note] || 'C';
        return abcNote + '4';
      }).join(' ');
      break;
      
    case 'chords':
      // Create chord progressions
      abcBody = '';
      for (let i = 0; i < allNotes.length; i += 4) {
        const notes = [];
        for (let j = 0; j < 4; j++) {
          if (i + j < allNotes.length) {
            notes.push(noteToABC[allNotes[i + j]] || 'C');
          }
        }
        if (notes.length > 0) {
          abcBody += `[${notes.join('')}]4 `;
        }
      }
      break;
      
    case 'rhythm':
      // Add rhythmic variation
      abcBody = allNotes.map((note, idx) => {
        const abcNote = noteToABC[note] || 'C';
        // Create interesting rhythm patterns
        const pattern = idx % 8;
        if (pattern === 0) return abcNote + '4';
        if (pattern === 2) return abcNote + '8';
        if (pattern === 4) return abcNote + '4';
        if (pattern === 6) return abcNote + '2';
        return abcNote + '4';
      }).join(' ');
      break;
      
    case 'arpeggio':
      // Arpeggiated patterns
      abcBody = '';
      for (let i = 0; i < allNotes.length; i += 2) {
        const note1 = noteToABC[allNotes[i]] || 'C';
        const note2 = i + 1 < allNotes.length ? (noteToABC[allNotes[i + 1]] || 'C') : note1;
        abcBody += `{${note1}4${note2}4${note1}4${note2}4} `;
      }
      break;
      
    default:
      abcBody = allNotes.map(note => (noteToABC[note] || 'C') + '4').join(' ');
  }
  
  // Add bar lines every 4 notes for readability
  const notes = abcBody.split(' ');
  let formattedBody = '';
  for (let i = 0; i < notes.length; i++) {
    if (i > 0 && i % 4 === 0) {
      formattedBody += '| ';
    }
    formattedBody += notes[i] + ' ';
  }
  formattedBody += '|]';
  
  return abcHeader + formattedBody;
}

// Load votes dynamically
async function loadResults() {
  const res = await fetch(API + "/admin/results", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({password})
  });
  const data = await res.json();
  if (data.error) { alert(data.error); return; }
  
  // Store current vote data for playback
  currentVoteData = data;

  // Group votes by question
  const grouped = {};
  data.forEach(v => {
    if (!grouped[v.question_id]) grouped[v.question_id] = [];
    grouped[v.question_id].push(v);
  });

  // Generate ABC notation from votes
  const abcNotation = votesToABC(data, currentNotation);
  
  // Render ABC notation
  renderABC(abcNotation);
  
  // Update note statistics
  updateNoteStats(data);

  // Create HTML table
  let html = "";
  Object.keys(grouped).forEach(qid => {
    html += `<h3>Question: ${qid}</h3>`;
    html += "<table><tr><th>Option</th><th>Votes</th><th>Frequency (Hz)</th><th>ABC Note</th></tr>";
    grouped[qid].forEach(opt => {
      const abcNote = noteToABC[opt.option] || 'C';
      const frequency = noteFrequencyMap[opt.option] || 440;
      html += `<tr>
        <td style="background: ${noteColors[opt.option] || '#fff'}">${opt.option}</td>
        <td><strong>${opt.count}</strong></td>
        <td>${frequency} Hz</td>
        <td style="font-family: monospace; font-size: 18px;">${abcNote}</td>
      </tr>`;
    });
    html += "</table>";
  });

  document.getElementById("results").innerHTML = html;
}

// Render ABC notation
function renderABC(abcNotation) {
  const visualOptions = {
    paddingtop: 20,
    paddingbottom: 20,
    paddingleft: 20,
    paddingright: 20,
    staffwidth: 800,
    responsive: 'resize'
  };
  
  // Clear previous content
  document.getElementById('abc-notation').innerHTML = '';
  
  // Render the notation
  try {
    ABCJS.renderAbc(
      'abc-notation', 
      abcNotation, 
      visualOptions
    );
  } catch (e) {
    console.error("ABC rendering error:", e);
    document.getElementById('abc-notation').innerHTML = '<p style="color: red">Error rendering notation</p>';
  }
}

// Update note statistics
function updateNoteStats(data) {
  const stats = document.getElementById('noteStats');
  
  // Count votes per note
  const noteCounts = {};
  data.forEach(v => {
    noteCounts[v.option] = (noteCounts[v.option] || 0) + v.count;
  });
  
  let statsHtml = '';
  const notes = ['DO', 'RE', 'MI', 'FA', 'SOL', 'LA', 'SI'];
  const totalVotes = data.reduce((sum, v) => sum + v.count, 0);
  
  notes.forEach(note => {
    const count = noteCounts[note] || 0;
    const percentage = totalVotes > 0 ? Math.round((count / totalVotes) * 100) : 0;
    const frequency = noteFrequencyMap[note] || 440;
    
    statsHtml += `
      <div class="stat-card" style="border-top: 4px solid ${noteColors[note] || '#999'}">
        <h4>${note}</h4>
        <div class="stat-number">${count}</div>
        <div style="font-size: 12px; color: #666;">${percentage}% of votes</div>
        <div style="font-size: 12px;">${frequency} Hz</div>
      </div>
    `;
  });
  
  // Add musical key info
  statsHtml += `
    <div class="stat-card" style="border-top: 4px solid #333; grid-column: span 2;">
      <h4>Musical Summary</h4>
      <div class="stat-number">${totalVotes}</div>
      <div style="font-size: 14px; margin-top: 5px;">Total Notes</div>
      <div style="font-size: 14px; margin-top: 5px;">
        Key: ${currentKey} | Tempo: ${document.getElementById('tempo').value} BPM
      </div>
      <div style="font-size: 12px; margin-top: 5px; color: #666;">
        Click Play to hear the melody
      </div>
    </div>
  `;
  
  stats.innerHTML = statsHtml;
}

// Reset votes and reload from CSV
async function resetVotes() {
  if (!confirm("Reset all votes and questions?")) return;
  stopMusic();
  
  const res = await fetch(API + "/admin/reset", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({password})
  });

  const data = await res.json();
  if (data.success) { 
    alert(data.message); 
    loadResults(); 
  }
  else alert(data.error);
}

// Auto-refresh every 5 seconds (but don't interrupt playback)
setInterval(() => { 
  if (password && !isPlaying) {
    loadResults(); 
  }
}, 5000);

// Clean up on page unload
window.addEventListener('beforeunload', function() {
  stopMusic();
  if (audioContext) {
    audioContext.close();
  }
});

// Initialize on first click
document.addEventListener('click', function initAudioOnFirstClick() {
  initAudio();
  document.removeEventListener('click', initAudioOnFirstClick);
}, { once: true });
</script>
</body>
</html>
